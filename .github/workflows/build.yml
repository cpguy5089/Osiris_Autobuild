name: Autobuild

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build solution
        run: |
          "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin\MSBuild.exe -p:Configuration=Release;Platform=x64 Osiris.sln"

  release:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get current time
        id: current_time
        run: echo "::set-output name=time::$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
        
      - name: Set release tag
        uses: actions/github-script@v4
        with:
          script: |
            const time = '${{ steps.current_time.outputs.time }}'
            const tag = `v${time.replace(/[-T:Z]/g, '')}`
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: context.sha
            })
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set_release_tag.outputs.result }}
          release_name: Release ${{ steps.set_release_tag.outputs.result }}
          body: |
            This is the release of the project with tag ${{ steps.set_release_tag.outputs.result }}.
          draft: false
          prerelease: false

      - name: Upload assets
        id: upload_assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Osiris\bin\Release\Osiris.exe
          asset_name: Osiris-${{ steps.set_release_tag.outputs.result }}.exe
          asset_content_type: application/octet-stream
